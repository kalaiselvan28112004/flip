version: "3.8"
services:
  backend:
    build: ./backend
    container_name: flip-backend
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: flip-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
